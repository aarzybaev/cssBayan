<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">

    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <div class="accordion">
            <div>
                <input type="radio" name="meme" id="section1" class="accordion__input" checked>
                <label for="section1" class="accordion__label">
                    <div class="accordion__label__title"><span class="title">Когда работу отправил на ревью..</span><span class="icon"></span></div>
                    <div class="accordion__content">
                        <p>
                        <img src="./img/meme1.jpg" alt="meme">
                        </p>
                    </div>
                </label>            
            </div>

            <div>
                <input type="radio" name="meme" id="section2" class="accordion__input">
                <label for="section2" class="accordion__label">
                    <div class="accordion__label__title"><span class="title">0,1,2 stages</span><span class="icon"></span></div>
                    <div class="accordion__content">
                        <p>
                        <img src="./img/meme2.jpg" alt="meme">
                        </p>
                    </div>
                </label>            
            </div>

            <div>
                <input type="radio" name="meme" id="section3" class="accordion__input">
                <label for="section3" class="accordion__label">
                    <div class="accordion__label__title"><span class="title">Мой идеальный score</span><span class="icon"></span></div>
                    <div class="accordion__content">
                        <p>
                        <img src="./img/meme3.jpg" alt="meme">
                        </p>
                    </div>
                </label>            
            </div>

            <div>
                <input type="radio" name="meme" id="section4" class="accordion__input">
                <label for="section4" class="accordion__label">
                    <div class="accordion__label__title"><span class="title">Какой у вас уровень знаний?</span><span class="icon"></span></div>
                    <div class="accordion__content">
                        <p>
                        <img src="./img/meme4.jpg" alt="meme">
                        </p>
                    </div>
                </label>            
            </div>

            <div>
                <input type="radio" name="meme" id="section5" class="accordion__input">
                <label for="section5" class="accordion__label">
                    <div class="accordion__label__title"><span class="title">Ты найдешь работу</span><span class="icon"></span></div>
                    <div class="accordion__content">
                        <p>
                        <img src="./img/meme5.png" alt="meme">
                        </p>
                    </div>
                </label>            
            </div>
        </div>
    </div>
</body>
</html>
